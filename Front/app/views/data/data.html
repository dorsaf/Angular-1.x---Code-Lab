<a ui-sref="home" class="btn btn-success">Go Back</a>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Avatar</th>
      <th>Name</th>
      <th>Email</th>
      <th>Job</th>
      <th>Phone Number</th>
    </tr>
  </thead >
  <tbody ng-repeat="user in users">
    <tr>
      <td>{{$index}}</td>
      <td><img ng-src="{{user.avatar}}" alt="{{user.name}}" class='photo'/></td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.job}}</td>
      <td>{{user.phoneNumber}}</td>
    </tr>
  </tbody>
</table>
